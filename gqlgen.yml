# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graph/schema/*.graphql

# Where should the generated server code go?
exec:
  filename: graph/generated/generated.go
  package: generated

# Uncomment to enable federation
# federation:
#   filename: graph/generated/federation.go
#   package: generated

# Where should any generated models go?
model:
  filename: graph/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graph/resolver
  package: resolver

# Optional: turn on use ` + "`" + `go run github.com/99designs/gqlgen generate` + "`" + ` to generate code
# generate:
#   run: go generate ./...

# gqlgen will search for any type names in the schema in these packages
# if they match it will use them, otherwise it will generate them.
# autobind:
#   - "github.com/cnpf/feeder-backend/graph/model"
#   - "github.com/cnpf/feeder-backend/graph/scalars"

# This section declares type mapping between the GraphQL and Go type systems
#
# The first line in each type will be used as defaults for the resolver generation and
# type checking. To tell gqlgen that a field should not be included in the resolver
# generation, prefix it with a `#`.
models:
  Date:
    model:
      - github.com/cnpf/feeder-backend/graph/scalars.Time
  Upload:
    model:
      - github.com/99designs/gqlgen/graphql.Upload
